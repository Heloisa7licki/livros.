<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Livraria Aurora</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Livros</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>

    <section class="hero">

                <p>R$ 39,90</p>
                <button>Comprar</button>
            </div>

                <h3>1984</h3>
                <p>R$ 49,90</p>
                <button>Comprar</button>
            </div>

                <img src="https://images.unsplash.com/photo-1528207776546-365bb710ee93?w=300" alt="Livro 3">
